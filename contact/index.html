<!DOCTYPE html>
<html class="h-full">

<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
  <meta name="description" content="Let's chat!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            highlight: "#f1f952",
            ground: '#121212',
            low: '#c9c9c9',
          },
        },
      },
    };
  </script>
  <script src="./contact.js" defer></script>
  <style type="text/tailwindcss">
    @import url("https://fonts.googleapis.com/css?family=Roboto");

      html {
        font-family: "Roboto", sans-serif !important;
      }
    </style>
</head>

<body class="h-full bg-ground text-white">
  <a class="absolute top-5 left-5 my-2 text-highlight" href="/"><i class="fa-solid fa-house"></i> About Me</a>

  <div class="container mx-auto flex h-full flex-col justify-center">
    <div class="mx-auto flex flex-col">
      <h1 id="title" class="my-2 text-center text-4xl font-bold"></h1>
      <form data-netlify="true" data-netlify-recaptcha="true"
        class="flex h-full w-72 flex-col space-y-5 px-5 md:w-96 md:px-0">
        <input name="name" type="text" class="border bg-ground p-4" placeholder="Name" required />
        <input name="email" type="email" class="border bg-ground p-4" placeholder="Email" required />
        <textarea name="text" class="border bg-ground p-4" placeholder="Comment" required></textarea>
        <div data-netlify-recaptcha="true"></div>
        <input type="submit" value="SUBMIT" id="send" class="bg-yellow-300 p-4 hover:bg-yellow-400 font-bold text-white"/>
      </form>
    </div>
  </div>
</body>

</html>
